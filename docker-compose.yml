version: "2"
services:
  api:
    container_name: otp_api
    image: otp_api
    restart: always
    volumes:
      - ~/qrcode:/app/qrcode
    ports:
      - 20001:20001
  rpc:
    container_name: otp_rpc
    image: otp_rpc
    network_mode: host
    restart: always
    volumes:
      - ~/qrcode:/app/qrcode